    </header>
    <h3>
        Please enter your details to register
    </h3>

    <form class="register">
        <label for="">
            Enter first name: <input type="text" placeholder="Enter first name">
        </label> <br>
        <label for="">
            Last name: <input type="text" placeholder="Enter last name">
        </label> <br>
        <label for="">
            Phone no: <input type="number" placeholder="Enter Phone no">
        </label> <br>
        <label for="gender">
            select gender: <br> <br>
            <select name="Gender" id="gender">
                <option value="select">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <br>
        </label> <br>
        <label for="">
            Country of Origin: <input type="text" placeholder="country">
        </label> <br>
        <label for="">
            State/Province of origin: <input type="text" placeholder="State">
        </label> <br>
        <label for="">
            Username: <input type="text" placeholder="En">
        </label> <br>
        <label for="">
            Password: <input type="password" placeholder="Enter password">
        </label> <br>
        <label for="">
            confirm password: <input type="password" placeholder="Enter password again">
        </label> <br>

        <button type="submit">Register</button>
    </form>
